version: '3.8'

volumes:
  postgres_data:
    driver: local
  
services:
  postgres:
    image: postgres
    volumes:
      - ./postgres_data:/var/lib/postgresql:rw
      - /path/to/host/backup/mount:/path/to/container/backup/directory:rw
    environment:
      POSTGRES_DB:
      POSTGRES_USER:
      POSTGRES_PASSWORD:
    ports:
      - 5432:5432
  astrobot:
    image: astrobot
    command: ["./wait-for-it.sh", "postgres:5432", "--", "python3", "-m", "astrobot.bot"]
    environment:
      DATABASE_URL: postgresql://[ DB_USER_NAME ]:[ DB_USER_PASSWORD ]@postgres
      BOT_TOKEN:
    depends_on:
      - postgres
  halys:
    image: halys
    command: ["./wait-for-it.sh", "postgres:5432", "--", "python3", "-m", "halys.bot"]
    environment:
      DATABASE_URL: postgresql://[ DB_USER_NAME ]:[ DB_USER_PASSWORD ]@postgres
      BOT_TOKEN:
    depends_on:
      - postgres